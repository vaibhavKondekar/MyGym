<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    
    <link rel="stylesheet" href="add_member.css">
    <!-- Add Firebase SDK -->
   <!-- Firebase App (required) -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<!-- Firebase Database (optional) -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<!-- Your Script -->
<script src="add_member.js"></script>

    
    
</head>
<body>
    

    <div class="section__container">
        <form id="addMemberForm">
        <h1 class="section__header">Add Member</h1>
        <form id="addMemberForm" onsubmit="handleAddMember(event)">
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div>
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            
            <div>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            
            <div>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
            </div>
            
            <div>
                <label for="healthIssues">Health Issues (if any):</label>
                <textarea id="healthIssues" name="healthIssues" rows="3"></textarea>
            </div>
            
            <div>
                <label for="startDate">Starting Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>

            <div>
                <label for="endDate">Ending Date:</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
        
            <div>
                <label for="package">Package Selected:</label>
                <select id="package" name="package" required>
                    <option value="" disabled selected>Select Package</option>
                    <option value="1 Month">1 Month</option>
                    <option value="3 Months">3 Months</option>
                    <option value="6 Months">6 Months</option>
                    <option value="12 Months">12 Months</option>
                </select>
            </div>
            
            <button type="submit" class="btn">Add Member</button>
        </form>
    </div>
    
</body>
</html>
